[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -v --tb=short --strict-markers

# Markers
markers =
    unit: Unit tests for individual functions and classes
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    auth: Authentication-related tests
    analysis: Image analysis pipeline tests
    clinical: Clinical feature tests
    dermoscopy: Dermoscopy analysis tests

# Async mode for pytest-asyncio
asyncio_mode = auto

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html --cov-report=term-missing

# Ignore patterns
norecursedirs = venv .git __pycache__ uploads data checkpoints

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
